<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Fake</title>
    <link rel="stylesheet" href="Css/12boolResponsive.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--########### SECTION HEADER ############-->

    <header>
        <div class="container">
            <div class="row">
                <div class="head-top col-12 col-sm-6">
                    <div class="logoA">
                        <img src="https://w-static.meteosuper.it/public/icons/meteoLogo.png" alt="logo meteo.it">
                    </div>
                    <div class="logoBi">
                        <img src="https://w-static.meteosuper.it/public/icons/tg_com_logo.png" alt="logo tgcom 24">
                    </div>

                </div>
                <div class="head-top col-sm-6">
                    <div class="logoB">
                        <img src="https://w-static.meteosuper.it/public/icons/tg_com_logo.png" alt="logo tgcom 24">
                    </div>
                </div>

            </div>
            <div class="row head-bottom">
                <div class="col-6 col-md-12 col-sm-6">
                    <ul class="Main-nav">
                        <li><a href="#">Previsioni <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">Regioni <i class="fa-solid fa-angle-down"></i></a></li>
                        <li><a href="#">Notizie</a></li>
                        <li><a href="#">Info <i class="fa-solid fa-angle-down"></i></a></li>
                    </ul>
                    <div class="NavIcon"><i class="fa-solid fa-bars"></i></div>
                </div>
                <div class="col-6 col-sm-6">
                    <div class="logoAB">
                        <img src="https://w-static.meteosuper.it/public/icons/meteoLogo.png" alt="logo meteo.it">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--########### MAIN SECTION ############-->
    <div class="container">
        <main>

            <div class="row">
                <div class="col-offset-3 col-6 col-sm-offset-1 col-sm-10  inputArea">
                    <input type="text" placeholder="   Cerca Località">
                </div>
            </div>
            <!--########### MAIN SECTION ############-->
            <div class="row btn">
                <div class="col-offset-3 col-6 btn">
                    <button><i class="fa-solid fa-cloud-showers-heavy"></i> Bosa 13°</button>
                    <button><i class="fa-solid fa-cloud-showers-heavy"></i> Roma 15*</button>
                </div>
                <div class="col-offset-3 col-6 btn">
                    <button><i class="fa-solid fa-sun"></i> Milano 18°</button>
                    <button><i class="fa-solid fa-cloud"></i> Napoli 18°</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
